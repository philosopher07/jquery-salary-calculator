<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vendors/bootstrap.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./vendors/jquery-3.4.1.min.js"></script>
    <script src="./scripts/clients.js"></script>
    <title>Salary Calculator</title>
</head>
<body class="container">
    <header class="jumbotron">
        <h1>Salary Calculator</h1>
    </header>
    <div id="inputField">
        <h2>Add Employee</h2>
        <input id="firstIn" type="text" placeholder="First Name">
        <input id="lastIn" type="text" placeholder="Last Name">
        <input id="idIn" type="number" placeholder="ID">
        <input id="titleIn" type="text" placeholder="Title">
        <input id="annualIn" type="text" placeholder="Annual Salary">
        <button id="submitButton">Submit</button>
    </div>
    <div id="outputField">
        <h2>Employees</h2>
        <div id="employees">
            <table class = "table table-striped" id="table">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual</th>
                    <th></th>
                </tr>
                <tr id="employeeOut"></tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><button>Delete</button></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="totalMonthly">Total Monthly</div>
</body>
</html>
